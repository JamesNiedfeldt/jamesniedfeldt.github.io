<!DOCTYPE html>
<html lang="en">
    <head>
        <title>James Niedfeldt | Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="\styles\customstyle.css">

        <!-- Scripts for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <body class="site-background">
        <!-- Page banner -->
        <div class="container" id="banner"></div>

        <!-- Navigation bar -->
        <div class="container" id="navigation"></div>

        <!-- Page content -->
        <div class="container" id="content">
            <div class="body-content-bottom card-columns p-4" style="min-width: 20rem">

                <div class="card" id="funkybot" style="border-color:darkgrey">
                    <img class="card-img-top bottom-border" src="\images\projects\card_funkybot.jpg">
                    <div class="card-body">
                        <h4 class="card-title">FunkyBot</h4>
                        <p class="card-text">A general purpose Discord bot.</p>
                        <a href="funkybot.html">More information</a>

                </div>

                        <h4 class="card-title">Initiative Tracker</h4>

                        <a href="initiativetracker.html">More information</a>

                </div>

                <div class="card" id="bluej-tools" style="border-color:darkgrey">
                    <img class="card-img-top bottom-border" src="\images\projects\card_bluejqatools.jpg">
                    <div class="card-body">
                        <h4 class="card-title">BlueJ Quality Assessment Tools</h4>
                        <p class="card-text">An extendable add-on to BlueJ to allow for installation of quality assessment tools.</p>

        </div>

        <div class="container" id="bottom"></div>

        <script>
            $(function(){

                $("#navigation").load("\\elements\\navigation.html", function(){

                $("#bottom").load("\\elements\\footer.html");
            })
        </script>
